<div class="jumbotron">

<div class="jumbotron">

            <p class="lead"></p>


          <div class="container altcolor">
              <div class="row">
                <div class="col-md-4">
                    <img src="croc.png" width="150" alt="Crocs">

                    </div>
                <div class="col-md-6">
                    <h2><span class="numcrocs">?</span> Alligators</h2>
                    <br>
                    <h2>Producing <span id="production">?</span> eggs per hour</h2>
                </div>
              </div>
              <div class="row">
                <p><a id="getfreecrocs" class="btn btn-lg btn-success invis" onclick="getFreeCrocs(displayTransactionMessage)" role="button">Get 10 Free Alligators!</a></p>
              </div>
          </div>
          <div class="container altcolor">
              <div class="row">
                    <div class="col-md-4" >

                    <h2><span class="numeggs">0</span> Eggs
                    <br>
                    (<span id="timeuntilfull">?</span> until hatchery full)
                    </h2>
                    </div>
              </div>
              <br><br>
                <div class="row">
                    <div class="col-md-4" >
                        <img src="crocegg.png" width="50" alt="Egg">
                    </div>

                    <div class="col-md-4"><p><a class="btn btn-lg btn-success" onclick="hatchEggs1(displayTransactionMessage)" role="button">Hatch <span id="hatchcrocsquantity">?</span> Alligators</a></p></div>
              </div>
              <div class="row">
                  <div class="col-md-4"></div>

                    <p><a class="btn btn-lg btn-info" onclick="sellEggs(displayTransactionMessage)"  role="button">Sell For <span id="sellprice">?</span></a></p>
                  </div>
              </div>
                <div class="row">
                    <div class="col-md-4" >
                    </div>
                    <div class="col-md-8">
                        <p><span id="sellsforexample">0 eggs would sell for 0.054</span></p>
                    </div>
              </div>
          </div>
          <div class="container altcolor">
              <div class="row">
                <div class="col-md-4">

                    </div>
                <div class="col-md-7">
                    <a class="btn btn-lg btn-info" onclick="buyEggs2()"  role="button">Buy</a>
                    <h2><span id="eggstobuy">?</span> eggs for </h2><input class="form-control" type="number" style="width: 130px" onchange="updateBuyPrice()" step="0.01" value="0.01" id="ethtospend">
                </div>

              </div>
              <div class="row">
                <div class="col-md-4"></div>
                  <div class="col-md-4">

                </div>
              </div>
